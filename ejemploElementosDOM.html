<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Crear un nuevo elemento en el DOM con JavaScript</title>
		<meta name="description" content="">
		<meta name="http://otroblogdetecnologias.blogspot.com" content="usuario">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>
	<body>
		<header>
			<h1>Crear un nuevo elemento en el DOM con JavaScript</h1>
		</header>
		<div id="parrafos">
			<p>
				Parrafo estatico
			</p>
		</div>
		<footer>
			<p>
				<a href="http://otroblogdetecnologias.blogspot.com">http://otroblogdetecnologias.blogspot.com</a>
			</p>
		</footer>
	</body>
	<script type="text/javascript">
		var parrafos = document.getElementById("parrafos");
		var nuevoParrafo = document.createElement("p");
		var mensajeParrafo = document.createTextNode("un texto con javascript con-> document.createTextNode");
		nuevoParrafo.appendChild(mensajeParrafo);
		parrafos.appendChild(nuevoParrafo);
	</script>

</html>
