<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Copiar campos de un formulario a otro utilizando JavaScript</title>
		<meta name="description" content="">
		<meta name="http://otroblogdetecnologias.blogspot.com" content="usuario">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<script type="text/javascript">
			//escribe un mensaje en el footer
			function escribirMensaje(mensajeE) {
				var nuevoTitulo = document.getElementById("mensajeFooter");
				var tituloPagina = document.getElementsByTagName("title");
				tituloPagina[0].innerHTML = mensajeE;
				nuevoTitulo.innerHTML = mensajeE;
			}

			function copiarCampo(valor) {
				var valorCampo1 = document.getElementById("campo1");
				var valorCampo2 = document.getElementById("campo2");
				valorCampo2.value = valorCampo1.value;
				escribirMensaje("copia campo1 a campo2");
			}

			function borrarCampo(valor) {
				var valorCampo1 = document.getElementById("campo1");
				var valorCampo2 = document.getElementById("campo2");
				valorCampo2.value = "";
				valorCampo1.value = "";
				escribirMensaje("borrando campos");
			}

		</script>

	</head>
	<body>
		<div>
			<header>
				<h1>Copiar campos de un formulario a otro utilizando JavaScript</h1>
			</header>
			<div id="container" style="width:600px">
				<div id="header" style="background-color:#FFA500;">
					<h1 title="titulito" style="margin-bottom:0;">Titulo</h1>
				</div>
				<div id="center" style="background-color:#EEEEEE;height:200px;width:200px;float:left;">
					<b>Formulario Izquierda</b>
					<input id="campo1" type="text" title="campo1"/>
				</div>
				<div id="left" style="background-color:#FFD700;height:200px;width:200px;float:left;">
					<b>botones</b>
					<br>
					<div id="boton1">
						<input type="button" title="botoncito1" value="-->" onclick="copiarCampo(); return false;"/>
					</div>
					<div id="boton2">
						<input type="button" title="borrar" value="borrar" onclick="borrarCampo(); return false;"/>
					</div>
				</div>
				<div id="right" style="background-color:#EEEEEE;height:200px;width:200px;float:left;">
					<b>Formulario derecha</b>
					<input id="campo2" type="text" title="campo2"/>
				</div>
				<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
					<h1 id="mensajeFooter">Footer</h1>
				</div>
			</div>
			<footer>
				<p>
					<a href="http://otroblogdetecnologias.blogspot.com">http://otroblogdetecnologias.blogspot.com</a>
				</p>
			</footer>
		</div>
	</body>
</html>
