		<script type="text/javascript">
			/**

			//cargar eventos y asociar las funciones
			window.onload = function() {
				document.onkeyup = muestraInformacion;
				document.onkeypress = muestraInformacion;
				document.onkeydown = muestraInformacion;
				document.onmousedown = muestraInformacion;
				document.onmouseup = muestraInformacion;
				console.log("Mensaje desde consola onload!");
				for (var i = 1; i < 1000; i++) {
					setTimeOut(5000)

				}
			}
			//se encarga de mostrar la informacion
			function muestraInformacion(elEvento) {
				var evento = window.event || elEvento;
				var mensaje = "Tipo de evento: " + evento.type + "<br>" + "Propiedad keyCode: " + evento.keyCode + "<br>" + "Propiedad charCode: " + evento.charCode + "<br>" + "Car√°cter pulsado: " + String.fromCharCode(evento.charCode);
				info.innerHTML = mensaje;
				console.log("muestraInformacion");
				tituloCabecera.innerHTML = "TOCANDO TECLA";
				//control de teclas segun codigo de teclas presionadas
				switch (evento.keyCode) {
					case 37:
						//escribir en los objetos que mostraran mensajes
						cabecera.innerHTML = "<-- IZQUIERA";
						pieFooter.innerHTML = "<-- IZQUIERDA";
						break;
					case 38:
						//escribir en los objetos que mostraran mensajes
						cabecera.innerHTML = "^ ARRIBA";
						pieFooter.innerHTML = "^ ARRIBA";
						break;
					case 39:
						//escribir en los objetos que mostraran mensajes
						cabecera.innerHTML = "DERECHA -->";
						pieFooter.innerHTML = "DERECHA -->";
						break;
					case 40:
						//escribir en los objetos que mostraran mensajes
						cabecera.innerHTML = "v ABAJO";
						pieFooter.innerHTML = "v ABAJO";
						break;
					default:
						break;
				}

			}
		</script>
