				position: relative;

	<body>
		<div>
			<header>
				<h1>Dibujando matrices en pantalla</h1>
				<p>
					Dibuja una matriz segun su contenido, cambia a color negro la celda si el contenido es 1
				</p>
			</header>
			<div id="stage">
				<p></p>
			</div>
		</div>
		<script>
/*Ejemplo para dibujar matrices de un escenario de juegos
* Se basa en pequenas celdas que son reflejadas en la pantalla
* Ejemplo tomado y adaptado de Foundation Game Design with HTML5 & Javascript - Rex van der Spuy
*/
var matrizMapa = [
[1, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[2, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[3, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[4, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[5, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[6, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[7, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[8, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[9, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[0, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[1, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[2, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
[3, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3],
];

//==============================================
dibujar(matrizMapa);
//==============================================
function dibujar(matriz) {
var fila = 0;
var columna = 0;
var celda;
var SIZE = 30;
var SPACE = 1;
var FILAS = matriz[0].length;
var COLUMNAS = matriz.length;
var stage = document.querySelector("#stage");
for ( fila = 0; fila < FILAS; fila++) {
for ( columna = 0; columna < COLUMNAS; columna++) {
celda = document.createElement("div");
celda.setAttribute("class", "cell");
stage.appendChild(celda);
if (matriz[fila][columna] === 1) {
celda.style.backgroundColor = "black";
}
celda.style.top = fila * (SIZE + SPACE) + "px";
celda.style.left = columna * (SIZE + SPACE) + "px";
}
}
}//fin dibujar
		</script>
	</body>
